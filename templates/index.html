{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the Code Marketplace</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h3>{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }} BTC</p>
                <a href="{{ url_for('main.product', product_id=product.id) }}">View Product</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
