{% extends 'base.html' %}

{% block content %}
    <h1>{{ product.title }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }} BTC</p>

    <form action="{{ url_for('main.buy', product_id=product.id) }}" method="POST">
        <button type="submit">Buy with Bitcoin</button>
    </form>
{% endblock %}
